<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="box-head">
                <div class="details">
                    <div class="name">
                        Calculator
                    </div>
                    <div class="themes">
                        <span>1</span>
                        <span >2</span>
                        <span>3</span>
                    </div>
                </div>
                <div class="display">
                    <div class="operacao"></div>
                    <div class="numeral">0</div>
                </div>
            </div>
            <div class="box-body">
                <button class="key" data-key="7">7</button>
                <button class="key" data-key="8">8</button>
                <button class="key" data-key="9">9</button>
                <button class="key key-del" data-key="Backspace">DEL</button>
                <button class="key" data-key="4">4</button>
                <button class="key" data-key="5">5</button>
                <button class="key" data-key="6">6</button>
                <button class="key" data-key="+">+</button>
                <button class="key" data-key="1">1</button>
                <button class="key" data-key="2">2</button>
                <button class="key" data-key="3">3</button>
                <button class="key" data-key="-">-</button>
                <button class="key" data-key=".">.</button>
                <button class="key" data-key="0">0</button>
                <button class="key" data-key="/">/</button>
                <button class="key" data-key="*">x</button>
                <button class="key key-bottom key-reset" data-key="Delete">RESET</button>
                <button class="key key-bottom key-igual" data-key="=">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
